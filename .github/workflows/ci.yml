name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Format Check
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
      - name: Run Workspace Tests
        run: cargo test --workspace
      - name: Run Perf Regression Suite
        run: cargo test -p skeplib --test perf_regression -- --ignored
      - name: Run Ignored Perf Sanity Suite
        run: cargo test -p skeplib --test parser_perf -- --ignored
      - name: Run Project Perf Regression
        run: cargo test -p skeplib --test project_perf_regression
